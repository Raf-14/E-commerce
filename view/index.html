    // Exemple de données produits (vous pouvez récupérer ces données depuis un fichier JSON ou une base de données)
const products = [
{
    id: 1,
    name: "Ananas",
    price: 1.20,
    stock: 50,
    category_id: 1,
    description: "Un fruit polyvalent et nutritif avec une douceur naturelle.",

},
{
    id: 2,
    name: "Banane",
    price: 0.99,
    stock: 100,
    category_id: 1,
    description: "Un fruit sucré et pratique à emporter partout.",
    image_url: "assets/images/fruits/banane.jpeg"
},
{
    id: 3,
    name: "Pomme",
    price: 1.50,
    stock: 30,
    category_id: 2,
    description: "Une pomme croquante et juteuse pour tous les goûts.",
    image_url: "assets/images/fruits/pomme.jpeg"
}
];

// Fonction pour créer une carte de produit
const createCard = (product) => {
const productContainer = document.getElementById('product-container');
const card = document.createElement('div');
card.classList.add('card');
card.innerHTML = `
    <img src="${product.image_url}" alt="${product.name}">
    <h2>${product.name}</h2>
    <p>${product.description}</p>
    <a href="#" class="btn">Voir plus</a>
    <p class="price">${product.price} €</p>
    <button class="add-to-cart">Ajouter au panier</button>

    <div class="rating">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
`;

productContainer.appendChild(card);

// Gestion du bouton "Ajouter au panier"
const addToCartBtn = card.querySelector('.add-to-cart');
addToCartBtn.addEventListener('click', () => {
    console.log('Ajouté au panier:', product.name);
});

// Gestion des étoiles de notation
const ratingStars = card.querySelectorAll('.rating .fa-star');
ratingStars.forEach((star, index) => {
    star.addEventListener('click', () => {
        for (let i = 0; i < ratingStars.length; i++) {
            if (i <= index) {
                ratingStars[i].classList.add('checked');
            } else {
                ratingStars[i].classList.remove('checked');
            }
        }
    });
});

// Bouton "Voir plus"
const btnVoirPlus = card.querySelector('.btn');
btnVoirPlus.addEventListener('click', () => {
    console.log('Voir plus:', product.name);
    // Afficher le modal avec les détails du produit
    const modal = document.getElementById('productModal');
    modal.style.display = 'block';
    const productDetails = document.getElementById('product-details');
    productDetails.innerHTML = `
        <h5>${product.name}</h5>
        <p>${product.description}</p>
        <img src="${product.image_url}" alt="${product.name}">
        <p>Prix: ${product.price} €</p>
        <p>Stock: ${product.stock} unités</p>
        <p>Catégorie: ${product.category_id}</p>
        <button class="btn-primary">Commander</button>
        <button type="button" class="btn" id="closeModal">Fermer</button>
        <button type="button" class="btn add-to-cart">Ajouter au panier</button>
    `;

    // Gestion du bouton "Commander"
    const btnCommander = productDetails.querySelector('.btn-primary');
    btnCommander.addEventListener('click', () => {
        console.log('Commander:', product.name);
    });

    // Gestion de la fermeture du modal
    const closeModalBtn = document.getElementById('closeModal');
    closeModalBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });
});
};

// Créer une carte pour chaque produit
products.forEach(createCard);

 <script>
    /**script pour le fichier register.php*/
    // Style lors d'insertion d'information de l'utilisateur
document.querySelectorAll('.form-groupe').forEach(group => {
    group.addEventListener('input', () => {
        group.classList.remove('error');
    });
});

// Validation du formulaire
document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();
    document.getElementById('spinner').style.display = 'block';
    let username = document.getElementById('username').value;
    let last_name = document.getElementById('last_name').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    let confirm_password = document.getElementById('confirm_password').value;
    let phone = document.getElementById('phone').value;
    let address = document.getElementById('address').value;
    let secret_code = document.getElementById('secret_code').value;
    let errors = [];

    // Vérification des champs obligatoires
    if (username === '') {
        errors.push('Le nom d\'utilisateur est obligatoire.');
    }
    if (last_name === '') {
        errors.push('Le prénom est obligatoire.');
    }
    if (email === '') {
        errors.push('L\'adresse email est obligatoire.');
    }
    if (password === '') {
        errors.push('Le mot de passe est obligatoire.');
    }
    if (confirm_password === '') {
        errors.push('Confirmer le mot de passe est obligatoire.');
    }
    if (phone === '') {
        errors.push('Le téléphone est obligatoire.');
    }
    if (address === '') {
        errors.push('L\'adresse est obligatoire.');
    }

    // Vérification de la validité de l'email
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push('L\'adresse email n\'est pas valide.');
    }

    // Vérification des mots de passe identiques
    if (password !== confirm_password) {
        errors.push('Les mots de passe ne sont pas identiques.');
    }

    // Si il y a des erreurs, on les affiche
    if (errors.length > 0) {
        document.getElementById('spinner').style.display = 'none';
        errors.forEach(error => {
            let errorMessage = document.createElement('p');
            errorMessage.style.color = 'red';
            errorMessage.textContent = error;
            document.querySelector('.form-container').appendChild(errorMessage);
        });
        return;
    }

    // Si aucune erreur, on envoie les données vers le serveur
    fetch('register.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `username=${username}&last_name=${last_name}&email=${email}&password=${password}&phone=${phone}&address=${address}&secret_code=${secret_code}`
    })
    .then(response => response.json())
    .then(data => {
        // Si la réponse est positive, on affiche un message de succès et on efface les champs
        if (data.success) {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('.form-container').innerHTML = '<p style="color: green;">Compte créé avec succès!</p>';
            document.querySelectorAll('.form-groupe input').forEach(input => {
                input.value = '';
            });
        } else {
            document.getElementById('spinner').style.display = 'none';
            let errorMessage = document.createElement('p');
            errorMessage.style.color = 'red';
            errorMessage.textContent = data.error;
            document.querySelector('.form-container').appendChild(errorMessage);
        }
    })
    .catch(error => {
        // Si une erreur est survenue, on affiche un message d'erreur
        document.getElementById('spinner').style.display = 'none';
        let errorMessage = document.createElement('p');
        errorMessage.style.color = 'red';
        errorMessage.textContent = 'Erreur lors de la création du compte. Veuillez réessayer plus tard.';
        document.querySelector('.form-container').appendChild(errorMessage);
    });
});
